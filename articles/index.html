		const requestURL = './articles.json';

				document.getElementById("en_articles").innerHTML += txt;
			}

			for (var i = 0; i < cn_articles.length; i++) {
				var txt = "<a target='_blank' class ='articles-item col-12 col-md-6 col-lg-4' href=" + cn_articles[i].link + "> <div class='card' style='width:100%'><div class='pic' style='background: url(/img/portfolio/articles/" + cn_articles[i].img + ") center center grey; background-size: cover'></div><div class='card-body'><h5 class='card-title'><b>" + cn_articles[i].title + "</b></h5><p class='card-text'>" + cn_articles[i].subtitle + "</p><small class='text-muted'>" + cn_articles[i].date + " " + cn_articles[i].publication + "</small></div></div></a>";
				document.getElementById("cn_articles").innerHTML += txt;

			}
		}
	</script>
